<style type="text/css">
.activeCAtegory{
    font-weight:bold;
    background-color:#ffffff;
}
</style>
<script type="text/javascript">
    //Document ready    
    $(document).ready(function () {
        $(".todoWork-container").css("height",$(document).height()-95);
        goToTodoCategoryPgae($(".Category-Home a"));
        $(".Category-Home").addClass("activeCAtegory");
          
        //Show Todo Categories only
        $(".leftTopNavActions li").on("click",function(){
            $(this).addClass("activeCAtegory").siblings().removeClass("activeCAtegory");
            var catType = $(this).attr('class').split('-')[0];
            if (catType=="Category")
            {
                //Show Todo Category only
                goToTodoCategoryPgae($(this).find('a'));
            }else{
                //Show Todo reports only
                goToTodoReportPgae($(this).find('a'));
            }
        });
    });
    
    //Check item
    function checkAItem(obj){
        if($(obj).is(":checked")){
            $(obj).attr("checked", true);
            $(obj).closest('li').attr("striked","1");
            $(obj).parent().parent().parent().find(".view-item-lbl,.view-item-date-lbl").css("text-decoration", "line-through");
        } else {
            $(obj).attr("checked", false);
            $(".MarkAllItems").attr("checked", false);
            $(obj).parent().parent().parent().find(".view-item-lbl,.view-item-date-lbl").css("text-decoration", "none");
            $(obj).closest('li').attr("striked","0");
        }
        showItemsleftInfo();
    }
    
    //Show items left info
    function showItemsleftInfo(){
        var listObj = $(".addListItem li[striked!=1]");
        var listLen = listObj.length
        if (listLen>1){
            $(".itemsCountLbl").text(listLen+" items pending.");
        } else if (listLen==1){
            $(".itemsCountLbl").text(listLen+" item pending.");
        } else if (listLen==0){
            $(".itemsCountLbl").text("");
        }
        //
        if (listLen!=0){
            $(".MarkAllItemsLbl").removeClass("hide");
        }
        var complItemLen = $(".addListItem li").length-listLen
        if (complItemLen!=0){
            $(".compItemsCountLbl").text("Clear "+complItemLen+" completed items.");
        } else {
            $(".compItemsCountLbl").text("");
        }
    }
    
    //Remove items done : flag = 1: individual; else all
    function removeItemFromList(obj,pFlag){
        if(pFlag==1){
            $(obj).closest(".todoItem").remove();
        } else {
            $(".addListItem li[striked=1]").remove();
        }
        showItemsleftInfo();
    }
    
    //show Todo Categories
    function goToTodoCategoryPgae(obj){
        $.ajax({
            url: "todocategory.html",
            async: false,
            success: function (data) {
                $(".todoWork-container").html(data);
            },
            Error: "123"
        });
        var categoryHeading = obj.parent().attr("page");
        $(".todo-CategoryHeading").html(categoryHeading);
    }  
    
    //show Todo Report
    function goToTodoReportPgae(obj){
        $.ajax({
            url: "todoreport.html",
            async: false,
            success: function (data) {
                $(".todoWork-container").html(data);
            },
            Error: "123"
        });
        var reportHeading = obj.parent().attr("page");
        $(".todo-ReportHeading").html(reportHeading);
    }         
</script>
